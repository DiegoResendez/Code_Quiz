<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<header id="headerText">
    <nav class="highscoresAndTimer" id="highscoresAndTimer">
        <div class="highscoresLink">
            <button class="viewHighScores" id="viewHighScores">View Highscores</button>
            <a class="Timer" id="countdownTimer">Time: <span id="seconds">60</span></a>
        </div>
    </nav>
</header>

<body>
    <div class="container" id="mainContainer">
        <div class="startScreen" id="startScreen">
            <h1 class="welcomeMessage">
                Welcome to your Star Wars Quiz. You will have one minute to answer a series
                of questions. Your score will be presented to you upon completion.
            </h1>
            <button class="start-btn btn" id="start-btn">Start</button>
        </div>

        <div id="question-container" class="questionContainer hide">
            <div id="question">
                <h1 class="questionsScreen" id="questionsScreen">
                    Question text
                </h1>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn buttonAnswer" id="buttonA">Answer 1</button>
                <button class="btn buttonAnswer" id="buttonB">Answer 2</button>
                <button class="btn buttonAnswer" id="buttonC">Answer 3</button>
                <button class="btn buttonAnswer" id="buttonD">Answer 4</button>
            </div>
        </div>

        <div class="scoreboard hide" id="scoreboard">
            <h1>Your Score</h1>
            <a class="userScore" id="userScore" type="text"></a>

            <!-- Rendered Buttons will get Dumped Here   -->
            <div id="buttons-view">

                <form id="score-form">
                    <label for="user-input">Enter Name</label>
                    <input type="text" id="user-input">
                    <br>

                    <!-- Button triggers new name to be added  -->
                    <input class="btn" id="add-score" type="submit" value="Add to Scoreboard">
                </form>
            </div>
        </div>
    </div>


    <div class="secondPage irrelevant-div hide" id="leaderBoard">
            <!-- Render Scoreboard -->
            <!-- include a delete highscore button -->
        <div class="leaderBoard">
                <h1>Leaderboard</h1>
            <ol class="highest-scores" id="highest-scores">
                <li type="text"></li>
                <li type="text"></li>
                <li type="text"></li>
            </ol>
            <div id="buttons-view">
                <input class="btn" id="go-back" type="submit" value="Go Back">
                <input class="btn" id="delete-highscores" type="submit" value="Delete">
            </div>
        </div>
            <!-- <button class="newButton" id="newButton">show hide leaderBoard</button> -->
    </div>


        <script src="script.js"></script>
</body>

</html>
